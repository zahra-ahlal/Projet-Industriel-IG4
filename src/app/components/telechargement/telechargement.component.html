  
<a style="cursor: pointer" (click)="exportexcel()">
    <i class="fas fa-file-excel">Télécharger les réponses</i>
  </a>

<table id="excel-table"> 
    <tr>       
       <th>Nom</th> 
       <th>Prénom</th>  
       <th> Email</th> 
       <th>Fonction</th> 
       <th>Type d'entité</th>    
       <th>Nom du type d'entité</th> 
       <th>N° de l'entité</th>    
       <th>Domaines de recherches</th>
       <th>Conclusion</th>


    </tr>    
    <tr *ngFor="let rep of reponses">
       <td>{{ reponses[0].nom }}</td>  
       <td>{{ rep.prenom }}</td> 
       <td>{{ rep.email }}</td> 
       <td>{{ rep.fonction }}</td> 
       <td>{{ rep.typeEntite }}</td> 
       <td>{{ rep.nomsTypeEntite }}</td> 
       <td>{{ rep.numEntite }}</td> 
       <!--td *ngFor="let competences of rep.listeCompetences">{{competences}}</td--> 
       <td>{{ rep.conclusion }}</td> 

       
    </tr> 
</table>
