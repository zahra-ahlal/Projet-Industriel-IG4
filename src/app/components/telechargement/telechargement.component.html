<div class="mainscreen">

   <div class="cardDiv">
      <div class="leftsideDiv">
        <button type="" class="buttonDiv" style="cursor: pointer" (click)="exportexcel()" >Télécharger les réponses</button>
      </div>
   </div>



   <div class="card">

     
      <table id="excel-table" class="table table-striped"> 
         <thead>       
            <th>Nom</th> 
            <th>Prénom</th>  
            <th> Email</th> 
            <th>Fonction</th> 
            <th>Type d'entité</th>    
            <th>Nom du type d'entité</th> 
            <th>N° de l'entité</th>    
            <th>Domaines de recherches</th>
            <th>Conclusion</th>
         </thead>    
         <tr *ngFor="let rep of reponses">
            <td>{{ rep.nom }}</td>  
            <td>{{ rep.prenom }}</td> 
            <td>{{ rep.email }}</td> 
            <td>{{ rep.fonction }}</td> 
            <td>{{ rep.typeEntite }}</td> 
            <td>{{ rep.nomsTypeEntite }}</td> 
            <td>{{ rep.numEntite }}</td> 
            <td><p *ngFor="let competences of rep.listeCompetences">{{competences}}</p></td> 
            <td>{{ rep.conclusion }}</td>        
         </tr> 
      </table>


      </div>
      
      
</div>
